<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/logoUniSalle.png" alt="Logo UniSalle" class="logo">
        </a>
        <h1>No pierdas la oportunidad, ¡inscríbete ahora!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Regístrate y recibe más información</h2>
        <form action="backend/procesar_formulario.php" method="POST">
            <div class="input-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre*" required>
                <i class="fa fa-user"></i>
            </div>
            
            <div class="input-group">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido*" required>
                <i class="fa fa-user"></i>
            </div>

            <div class="input-group">
                <input type="text" id="documento" name="documento" placeholder="Documento de Identidad*" required>
                <i class="fa fa-id-card"></i>
            </div>

            <div class="input-group">
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono*" required>
                <i class="fa fa-phone"></i>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email*" required>
                <i class="fa fa-envelope"></i>
            </div>

            <div class="input-group">
                <textarea id="mensaje" name="mensaje" placeholder="Mensaje*" required></textarea>
                <i class="fa fa-comment"></i>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p class="footer-left">
            La página y su contenido fueron hechos solo para fines educativos, por favor visitar el 
            <a href="https://www.lasalle.edu.co/" target="_blank">sitio oficial de la Universidad de La Salle</a>.
        </p>
        <p class="footer-right">Elaborado por Santiago Mendoza Meneses</p>
    </footer>
</body>
</html>
